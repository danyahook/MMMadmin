{% extends 'base.html' %}

{% block alers %}
    {% if request.method == 'POST' %}
        <div class="alert alert-success" role="alert">
            Изменения успешно сохранены!
        </div>
    {% endif %}
{% endblock alers %}

{% block pagename %}
    <h5 class="card-title">Изменить проценты начислений</h5>
{% endblock pagename %}

{% block tbody %}


<form action="{{ url_for('stats.edit_percent') }}" method="post" style="padding-left: 20px;">
    {% for per in percent %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{ per.per_name }}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userbalance" name="percents" placeholder="Баланс" value="{{ per.per_count }}">
            </div>
        </div>
    {% endfor %}
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
</form>

{% endblock tbody %}
